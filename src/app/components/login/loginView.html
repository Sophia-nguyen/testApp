<form (ngSubmit)="login()" class="row">
    <div class="form-group">
        <label>{{ 'login.lbl.userName' | translate }}</label>
        <input type="text" class="form-control" [(ngModel)]="model.userName" />
    </div>
    <div class="form-group">
        <label>{{ 'login.lbl.pass' | translate }}</label>
        <input type="text" class="form-control" [(ngModel)]="model.pass" />
    </div>
    <div class="form-group">
        <button type="submit">{{ 'login.btn.login' | translate }}</button>
    </div>
</form>
